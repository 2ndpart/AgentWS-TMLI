<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <title>LoginAPI</title>
    <SCRIPT language="JavaScript">
        var callID = 0;
        function getWSDL() {
            myWebService.useService(
                "http://localhost/AgentWebService/AgentWS.asmx?WSDL",
                "LoginAPI");
        }
        function getResult() {
            re.innerText = event.result.value;
        }
        function Lookup() {
            callID = myWebService.LoginAPI.callService("LoginAPI", txtIP.value, txtpass.value);
        }
    </SCRIPT>
    <h1>
        Consuming a webservice by HTML Page</h1>
    <div id="myWebService" onresult="getResult()" 
        style="behavior:url(webservice.htc)">
    </div>
    username:
    <input id="txtIP" /> password:
    <input id="txtpass" />
    <input onclick="Lookup()" type="Button" value="Submit!" /> Result:<span id="re">
    </span>

</body>
</html>
